    <form id="suggestionForm">
      <textarea name="text" placeholder="–¢–≤–æ–π —Ç–µ–∫—Å—Ç (–º–∏–Ω. 5 —Å–∏–º–≤–æ–ª–æ–≤)" minlength="5" required></textarea>
      <input type="file" name="file" accept="image/*,video/*">

  <!-- JS -->
  <script>
    const BOT_TOKEN = "8411929756:AAHvbT4lqf23OUFkFK3fUKVQM7EOW0YyONU";
    const CHAT_ID = "-1002368041126";
    const form = document.getElementById("suggestionForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const text = formData.get("text");
      const contact = formData.get("contact");
      const file = formData.get("file");

      if (text.length < 5) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".error").innerText = "‚ùå –ú–∏–Ω–∏–º—É–º 5 —Å–∏–º–≤–æ–ª–æ–≤!";
        return;
      }

      let message = `üì© –ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞ –≤ –ø—Ä–µ–¥–ª–æ–∂–∫—É:\n\nüí¨ –¢–µ–∫—Å—Ç: ${text}\nüë§ –ö–æ–Ω—Ç–∞–∫—Ç: ${contact || "–ê–Ω–æ–Ω–∏–º"}`;

      try {
        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
        const sendText = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chat_id: CHAT_ID, text: message }),
        });

        const res = await sendText.json();
        if (!res.ok) throw new Error(res.description);

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–∞–π–ª–∞
        if (file && file.size > 0) {
          const fd = new FormData();
          fd.append("chat_id", CHAT_ID);
          fd.append("document", file);

          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
            method: "POST",
            body: fd,
          });
        }

        document.querySelector(".success").style.display = "block";
        document.querySelector(".success").innerText = "‚úÖ –°–ø–∞—Å–∏–±–æ! –¢–≤–æ—è –ø—Ä–µ–¥–ª–æ–∂–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞.";
        document.querySelector(".error").style.display = "none";
        form.reset();
      } catch (err) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".error").innerText = "‚ùå –û—à–∏–±–∫–∞: " + err.message;
        document.querySelector(".success").style.display = "none";
      }
    });

    // –ü–∞–¥–∞—é—â–∏–µ –∏–∫–æ–Ω–∫–∏
    const canvas = document.getElementById('falling-icons');
    const ctx = canvas.getContext('2d');
    let icons = [];
    const iconImg = new Image();
    iconImg.src = "https://i.pinimg.com/736x/9c/8c/be/9c8cbe64962cfb37c1a57c98c5ba84f0.jpg";

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createIcon() {
      return {
        x: Math.random() * canvas.width,
        y: -50,
        speed: 1 + Math.random() * 3,
        size: 30 + Math.random() * 30
      };
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if(Math.random() < 0.05) icons.push(createIcon());
      icons.forEach((icon, i) => {
        icon.y += icon.speed;
        ctx.drawImage(iconImg, icon.x, icon.y, icon.size, icon.size);
        if(icon.y > canvas.height) icons.splice(i,1);
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
